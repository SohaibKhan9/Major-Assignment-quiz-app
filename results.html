<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MindSpark Tech - Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="shared/global.css">
    <link rel="stylesheet" href="results/results.css">
</head>
<body class="text-slate-900 flex flex-col min-h-screen bg-slate-50">
    <main class="flex-grow flex flex-col items-center pt-12 px-4 pb-12">
        <div class="w-full max-w-3xl slide-up">
            <div class="bg-white rounded-3xl shadow-xl p-8 text-center mb-8">
                <div class="inline-flex p-4 rounded-full bg-indigo-100 text-indigo-600 mb-6">
                    <i data-lucide="award" class="w-12 h-12"></i>
                </div>
                <h1 class="text-3xl font-bold mb-2">Quiz Complete!</h1>
                <p class="text-slate-500 mb-8">Here is how you performed.</p>

                <div class="flex justify-center space-x-12 mb-8">
                    <div>
                        <div id="score" class="text-4xl font-bold text-slate-900"></div>
                        <div class="text-xs uppercase tracking-wide text-slate-400 font-bold mt-1">Score</div>
                    </div>
                    <div class="w-px bg-slate-100"></div>
                    <div>
                        <div id="percent" class="text-4xl font-bold text-indigo-600"></div>
                        <div class="text-xs uppercase tracking-wide text-slate-400 font-bold mt-1">Accuracy</div>
                    </div>
                </div>

                <a href="index.html" class="inline-flex items-center bg-indigo-600 text-white px-6 py-3 rounded-xl font-medium hover:bg-indigo-700 transition-colors">
                    <i data-lucide="rotate-ccw" class="w-4 h-4 mr-2"></i> New Quiz
                </a>
            </div>

            <h3 class="text-xl font-bold ml-2 mb-4">Review Answers</h3>
            <div id="review-list" class="space-y-4"></div>
        </div>
    </main>
    <script type="module" src="results/results.js"></script>
</body>
</html>
