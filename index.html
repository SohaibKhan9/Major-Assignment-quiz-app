<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MindSpark Tech - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="shared/global.css">
    <link rel="stylesheet" href="home/home.css">
</head>
<body class="text-slate-900 flex flex-col min-h-screen">
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 border-b border-slate-100">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 h-16 flex items-center">
            <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center mr-2">
                <span class="text-white font-bold text-lg">M</span>
            </div>
            <span class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-700 to-purple-700">MindSpark Tech</span>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center p-6">
        <div class="w-full max-w-xl slide-up">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center p-3 bg-indigo-100 rounded-2xl mb-4">
                    <i data-lucide="terminal" class="w-8 h-8 text-indigo-600"></i>
                </div>
                <h1 class="text-4xl font-bold text-slate-900 mb-2">Test Your Skills</h1>
                <p class="text-slate-600">Enter a tech topic to generate a live quiz.</p>
            </div>

            <form id="generator-form" class="bg-white p-8 rounded-3xl shadow-xl border border-slate-100">
                <div class="mb-6">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Topic</label>
                    <input id="topic" type="text" placeholder="e.g. Linux, Docker, PHP" class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-indigo-200 outline-none" required>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-semibold text-slate-700 mb-2">Difficulty</label>
                    <div class="grid grid-cols-2 gap-3" id="difficulty-grid">
                        </div>
                </div>

                <button type="submit" id="generate-btn" class="w-full py-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-xl font-medium flex items-center justify-center">
                    <span id="btn-text">Generate Quiz</span>
                    <i data-lucide="zap" class="w-5 h-5 ml-2"></i>
                </button>
            </form>
        </div>
    </main>

    <script type="module" src="home/home.js"></script>
</body>
</html>
