<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MindSpark Tech - Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="shared/global.css">
    <link rel="stylesheet" href="quiz/quiz.css">
</head>
<body class="text-slate-900 flex flex-col min-h-screen bg-slate-50">
    <main class="flex-grow flex flex-col items-center pt-12 px-4">
        <div class="w-full max-w-2xl fade-in">
            <div class="mb-6 flex justify-between text-sm font-medium text-slate-500">
                <span id="progress-text">Question 1</span>
                <span id="progress-percent">0%</span>
            </div>
            <div class="h-2 w-full bg-slate-200 rounded-full overflow-hidden mb-8">
                <div id="progress-bar" class="h-full bg-indigo-600 transition-all duration-500" style="width: 0%"></div>
            </div>

            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="p-8 bg-indigo-50/50 border-b border-indigo-100">
                    <h2 id="question-text" class="text-xl font-bold text-slate-800">Loading...</h2>
                </div>
                
                <div id="options-container" class="p-8 space-y-3"></div>

                <div id="feedback-area" class="hidden p-8 pt-0 fade-in">
                    <div class="p-4 rounded-xl bg-indigo-50 border border-indigo-100 mb-6">
                        <p class="font-bold text-indigo-900 mb-1">Explanation</p>
                        <p id="feedback-text" class="text-slate-600 text-sm"></p>
                    </div>
                    <div class="flex justify-end">
                        <button id="next-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-3 rounded-xl font-medium flex items-center">
                            Next <i data-lucide="arrow-right" class="w-4 h-4 ml-2"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script type="module" src="quiz/quiz.js"></script>
</body>
</html>
