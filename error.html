<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MindSpark Tech - Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="shared/global.css">
    <link rel="stylesheet" href="error/error.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-50 p-4">
    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl p-8 text-center fade-in">
        <div class="inline-flex p-4 rounded-full bg-red-100 text-red-600 mb-6">
            <i data-lucide="alert-triangle" class="w-10 h-10"></i>
        </div>
        <h1 class="text-2xl font-bold text-slate-900 mb-2">Quiz Not Found</h1>
        <p class="text-slate-600 mb-6">We couldn't find questions for that specific topic. Since this is a tech quiz, try topics like:</p>
        
        <div class="bg-slate-50 rounded-xl p-4 text-left text-sm text-slate-600 mb-8 border border-slate-100">
            <ul class="list-disc list-inside space-y-1">
                <li>Linux, BASH, DevOps</li>
                <li>Docker, Kubernetes</li>
                <li>JavaScript, Python, PHP</li>
                <li>SQL, MySQL</li>
            </ul>
        </div>

        <a href="index.html" class="block w-full py-3 bg-indigo-600 text-white rounded-xl font-medium hover:bg-indigo-700 transition-colors">
            Try Again
        </a>
    </div>
    <script src="error/error.js"></script>
</body>
</html>
